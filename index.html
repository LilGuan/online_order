<script>
  // ====== ç‡Ÿæ¥­æ™‚é–“è¨­å®š ======
  function checkBusinessHours() {
    const now = new Date();
    const day = now.getDay(); // 0 (Sun) - 6 (Sat)
    const hour = now.getHours();
    const minute = now.getMinutes();
    const currentTime = hour * 60 + minute;

    // å®šç¾©ç‡Ÿæ¥­æ™‚é–“ (åˆ†é˜æ•¸)
    // 10:30 = 630, 14:00 = 840
    // 16:00 = 960, 20:00 = 1200
    const morningStart = 630;
    const morningEnd = 840;
    const eveningStart = 960;
    const eveningEnd = 1200;

    let isOpen = false;

    // æ¯å¤©ç‡Ÿæ¥­æ™‚é–“ç›¸åŒ (Mon-Sun)
    // è‹¥æœ‰ç‰¹å®šå…¬ä¼‘æ—¥ï¼Œå¯åœ¨é€™è£¡åŠ åˆ¤æ–·ï¼Œä¾‹å¦‚ if (day === 1) return false;
    
    if (
      (currentTime >= morningStart && currentTime < morningEnd) ||
      (currentTime >= eveningStart && currentTime < eveningEnd)
    ) {
      isOpen = true;
    }

    // æ¸¬è©¦ç”¨ï¼šå¼·åˆ¶é–‹å•Ÿ (æ­£å¼ä¸Šç·šè«‹è¨»è§£æ‰)
    // isOpen = true; 

    return isOpen;
  }

  function showClosedModal() {
    // å»ºç«‹ä¸€å€‹å…¨è¢å¹•é®ç½©
    const modal = document.createElement('div');
    modal.style.cssText = `
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85); z-index: 9999;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: white; text-align: center; padding: 20px;
    `;
    modal.innerHTML = `

      <h2 style="margin-bottom: 10px; color: #fff;">ç›®å‰éç‡Ÿæ¥­æ™‚é–“</h2>
      <p style="font-size: 1.1rem; line-height: 1.6;">
        æˆ‘å€‘çš„ç‡Ÿæ¥­æ™‚é–“ç‚ºï¼š<br>
        <strong>10:30 - 14:00</strong><br>
        <strong>16:00 - 20:00</strong>
      </p>
      <p style="color: #aaa; margin-top: 20px; font-size: 0.9rem;">è«‹æ–¼ç‡Ÿæ¥­æ™‚é–“å…§å†é€ è¨ªï¼Œè¬è¬ï¼</p>
    `;
    document.body.appendChild(modal);

  }

  // é é¢è¼‰å…¥æ™‚æª¢æŸ¥
  if (!checkBusinessHours()) {
    showClosedModal();
  }
  // è³‡æ–™
  const menuItems = [
    { id: 1, name: 'è¦ä»ç‚’é£¯', price: 100, image: 'images/shrimp_rice.png' },
    { id: 2, name: 'è‚‰çµ²ç‚’é£¯', price: 85, image: 'images/beef_rice.png' },
    { id: 3, name: 'é¦™è…¸ç‚’é£¯', price: 100, image: 'images/sausage_rice.png' },
    { id: 4, name: 'è›‹ç‚’é£¯', price: 75, image: 'images/egg_rice.png' },
    { id: 5, name: 'è¦ä»ç‚’éºµ', price: 100, image: 'images/shrimp_noodle.png' },
    { id: 6, name: 'è¦ä»ç±³è‹”ç›®', price: 100, image: 'images/shrimp_rice_noodle.png' },
    { id: 7, name: 'é¹¹è±¬è‚‰è“‹é£¯', price: 120, image: 'images/salted_pork_rice.png' },
    { id: 8, name: 'é¹¹è±¬è‚‰', price: 200, image: 'images/salted_pork.png' },
    { id: 9, name: 'æµ·å¸¶èŠ½è›‹èŠ±æ¹¯', price: 20, image: 'images/soup.png' },
    { id: 10, name: 'è·åŒ…è›‹', price: 15, image: 'images/egg.png' },
  ];

  // ç‹€æ…‹ç®¡ç†
  const menuQuantities = {};
  const menuDiv = document.getElementById('menu');
  let userProfile = null;

  // LIFF åˆå§‹åŒ–
  async function initLiff() {
    try {
      await liff.init({ liffId: '2007831775-ojeB1qbw' }); // ä½ çš„ LIFF ID
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        userProfile = await liff.getProfile();
        console.log('User:', userProfile);
      }
    } catch (err) {
      console.error('LIFF Init Error:', err);
    }
  }

  // æ¸²æŸ“èœå–®
  function renderMenu() {
    menuDiv.innerHTML = '';
    menuItems.forEach(item => {
      menuQuantities[item.id] = 1; // é è¨­æ•¸é‡ç‚º 1
      const hasLargeOption = item.id >= 1 && item.id <= 7; // åˆ¤æ–·æ˜¯å¦æœ‰åŠ å¤§é¸é …

      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="item-image-wrapper">
          <img src="${item.image}" alt="${item.name}" loading="lazy" />
        </div>
        <div class="item-content">
          <div class="item-name">${item.name}</div>
          <div class="item-price">$${item.price}</div>
          
          ${hasLargeOption ? `
            <div class="options">
              <label>
                <input type="checkbox" id="large-${item.id}" />
                <span>åŠ å¤§ (+20å…ƒ)</span>
              </label>
            </div>
          ` : '<div style="flex-grow:1;"></div>'} 
          
          <div class="controls">
            <button onclick="changeMenuQty(${item.id}, -1)">ï¼</button>
            <span id="menu-qty-${item.id}">1</span>
            <button onclick="changeMenuQty(${item.id}, 1)">ï¼‹</button>
          </div>
          
          <button class="add-to-cart" onclick="addToCart(${item.id})">åŠ å…¥è³¼ç‰©è»Š</button>
        </div>
      `;
      menuDiv.appendChild(div);
    });
  }

  // ä¿®æ”¹æ•¸é‡
  window.changeMenuQty = function(id, delta) {
    const current = menuQuantities[id] || 1;
    const newQty = Math.max(1, current + delta);
    menuQuantities[id] = newQty;
    
    // æ›´æ–°ä»‹é¢èˆ‡å‹•ç•«
    const qtySpan = document.getElementById(`menu-qty-${id}`);
    qtySpan.innerText = newQty;
    qtySpan.classList.remove('pop-anim');
    void qtySpan.offsetWidth; // è§¸ç™¼é‡ç¹ª
    qtySpan.classList.add('pop-anim');
  };

  // åŠ å…¥è³¼ç‰©è»Š
  window.addToCart = function(id) {
    const qty = menuQuantities[id] || 1;
    const isLarge = (id >= 1 && id <= 7) && document.getElementById(`large-${id}`)?.checked;
    
    // å„²å­˜åˆ° localStorage
    const key = isLarge ? `${id}-large` : `${id}-normal`;
    const cart = JSON.parse(localStorage.getItem('cart') || '{}');
    cart[key] = (cart[key] || 0) + qty;
    localStorage.setItem('cart', JSON.stringify(cart));

    // é‡ç½®ä»‹é¢ç‹€æ…‹
    menuQuantities[id] = 1;
    document.getElementById(`menu-qty-${id}`).innerText = '1';
    if (document.getElementById(`large-${id}`)) {
      document.getElementById(`large-${id}`).checked = false;
    }

    // æ›´æ–°è³¼ç‰©è»Šåœ–ç¤ºèˆ‡æç¤º
    updateCartBadge();
    showToast(`å·²åŠ å…¥ ${qty} ä»½ ${menuItems.find(i=>i.id===id).name}${isLarge?'(å¤§)':''}`);
    
    // éœ‡å‹•å›é¥‹ (åƒ…åœ¨æ”¯æ´çš„æ‰‹æ©Ÿç€è¦½å™¨æœ‰æ•ˆ)
    if (navigator.vibrate) navigator.vibrate(50);
  };

  // æ›´æ–°è³¼ç‰©è»Šæ•¸é‡æ¨™è¨˜
  function updateCartBadge() {
    const cart = JSON.parse(localStorage.getItem('cart') || '{}');
    const totalCount = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
    const badge = document.getElementById('cart-badge');
    const fab = document.getElementById('cart-fab');

    if (totalCount > 0) {
      badge.textContent = totalCount;
      badge.classList.add('show');
      // åœ–ç¤ºå½ˆè·³å‹•ç•«
      fab.classList.remove('pop-anim');
      void fab.offsetWidth;
      fab.classList.add('pop-anim');
    } else {
      badge.classList.remove('show');
    }
  }

  // é¡¯ç¤º Toast æç¤º
  let toastTimeout;
  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    
    clearTimeout(toastTimeout);
    toastTimeout = setTimeout(() => {
      toast.classList.remove('show');
    }, 2000);
  }

  // ç¶å®šè³¼ç‰©è»ŠæŒ‰éˆ•é»æ“Šäº‹ä»¶
  document.getElementById('cart-fab').addEventListener('click', () => {
    // æª¢æŸ¥è³¼ç‰©è»Šæ˜¯å¦ç‚ºç©º
    const cart = JSON.parse(localStorage.getItem('cart') || '{}');
    if (Object.keys(cart).length === 0) {
      showToast('è³¼ç‰©è»Šæ˜¯ç©ºçš„å–”ï¼');
      return;
    }
    window.location.href = 'cart.html';
  });

  // ç¨‹å¼å…¥å£
  (async function() {
    renderMenu();
    updateCartBadge();
    await initLiff();
  })();

</script>
