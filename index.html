];

  const menuQuantities = {};

  const menuDiv = document.getElementById('menu');

  function renderMenu() {
    menuDiv.innerHTML = '';
    menuItems.forEach(item => {
      menuQuantities[item.id] = 1; // é è¨­æ•¸é‡1
      const hasLargeOption = item.id >= 1 && item.id <= 7;

      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="item-name">${item.name}</div>
        <div class="item-price">åƒ¹æ ¼ï¼š$${item.price}</div>
        ${hasLargeOption ? `

        ` : ''}
        <div class="controls">
          <button onclick="changeMenuQty(${item.id}, -1)">ï¼</button>
          <span id="menu-qty-${item.id}">1</span>
          <button onclick="changeMenuQty(${item.id}, 1)">ï¼‹</button>
        </div>
        <button class="add-to-cart" onclick="addToCart(${item.id})">åŠ å…¥è³¼ç‰©è»Š</button>
      `;
      menuDiv.appendChild(div);
    });
  }



  function changeMenuQty(id, delta) {
    const current = menuQuantities[id] || 1;
    menuQuantities[id] = Math.max(1, current + delta);
    document.getElementById(`menu-qty-${id}`).innerText = menuQuantities[id];
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '{}');
    const totalCount = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
    const countEl = document.getElementById('cart-count');
    if (totalCount > 0) {
      countEl.style.display = 'block';
      countEl.textContent = totalCount;

      // è§¸ç™¼æ•¸å­—è·³å‹•å‹•ç•«
      countEl.classList.remove('bounce');
      void countEl.offsetWidth;
      countEl.classList.add('bounce');
    } else {
      countEl.style.display = 'none';
    }
  }

  function animateCartIcon() {
    const cartIcon = document.getElementById('cart-icon');
    cartIcon.classList.add('bump');
    setTimeout(() => {
      cartIcon.classList.remove('bump');
    }, 300);
  }

  function addToCart(id) {
    const qty = menuQuantities[id] || 1;
    if (qty <= 0) {
      alert('è«‹å…ˆè¨­å®šæ•¸é‡');
      return;
    }

    // æª¢æŸ¥æ˜¯å¦åŠ å¤§ï¼šåƒ…é™ id 1~7 æ‰æœ‰åŠ å¤§é¸é …
    const isLarge = (id >= 1 && id <= 7) && document.getElementById(`large-${id}`)?.checked;

    // è¤‡åˆ keyï¼šç”¨ "1-large" æˆ– "1-normal" ä¾†å€åˆ†
    const key = isLarge ? `${id}-large` : `${id}-normal`;

    const cart = JSON.parse(localStorage.getItem('cart') || '{}');

    if (cart[key]) {
      cart[key] += qty;
    } else {
      cart[key] = qty;
    }

    localStorage.setItem('cart', JSON.stringify(cart));

    // é‡è¨­æ•¸é‡ç‚º1ï¼Œä¸æ­¸é›¶
    menuQuantities[id] = 1;
    document.getElementById(`menu-qty-${id}`).innerText = '1';

    // åŒæ­¥å–æ¶ˆå‹¾é¸ã€ŒåŠ å¤§ã€é¸é …ï¼ˆå¦‚æœæœ‰ï¼‰
    if (document.getElementById(`large-${id}`)) {
      document.getElementById(`large-${id}`).checked = false;
    }

    updateCartCount();
    animateCartIcon();
  }


  document.getElementById('cart-icon').addEventListener('click', () => {

  });

  renderMenu();
  updateCartCount();
</script>
