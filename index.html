<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>邱媽媽美食-線上點餐系統</title>
<style>
  body { font-family: Arial, sans-serif; margin: 1rem; background:#f7f7f7; }
  h2 { text-align: center; }
  .menu {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .item {
    background: white;
    border-radius: 12px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .item-name {
    margin: 0.5rem 0;
    font-weight: bold;
  }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
  }
  .controls button {
    width: 30px; height: 30px; font-size: 20px; cursor: pointer;
    transition: transform 0.15s ease, background-color 0.3s ease;
    user-select: none;
  }
  .controls button:hover {
    transform: scale(1.05);
  }
  .controls button:active {
    transform: scale(0.95);
    background-color: #ddd;
  }
  button.add-to-cart {
    background: #28a745;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.15s ease, background-color 0.3s ease;
    user-select: none;
    font-weight: bold;
  }
  button.add-to-cart:hover {
    transform: scale(1.05);
  }
  button.add-to-cart:active {
    transform: scale(0.95);
    background-color: #1c7430;
  }
  /* 右上角購物車icon */
  #cart-icon {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #007bff;
    color: white;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: transform 0.15s ease, background-color 0.3s ease;
    user-select: none;
    z-index: 1000;
  }
  #cart-icon:hover {
    transform: scale(1.1);
    background-color: #0056b3;
  }
  #cart-icon:active {
    transform: scale(0.9);
    background-color: #003d80;
  }
  /* 數字徽章 */
  #cart-count {
    position: absolute;
    top: 4px;
    right: 4px;
    background: red;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 12px;
    font-weight: bold;
    min-width: 20px;
    text-align: center;
    pointer-events: none;
  }
  /* 購物車 icon 跳動動畫 */
  @keyframes bump {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
  #cart-icon.bump {
    animation: bump 0.3s ease-out;
  }
  /* 數字跳動動畫 */
  @keyframes bounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.4); }
  }
  #cart-count.bounce {
    animation: bounce 0.3s ease;
  }
</style>
</head>
<body>

<h2>邱媽媽美食</h2>

<div class="menu" id="menu"></div>

<!-- 右上角購物車icon -->
<div id="cart-icon" title="購物車">
  🛒
  <div id="cart-count" style="display:none;">0</div>
</div>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  async function main() {
    await liff.init({ liffId: '2007831775-ojeB1qbw' });
    if (!liff.isLoggedIn()) liff.login();

    const profile = await liff.getProfile();
    console.log('使用者ID:', profile.userId);
    // 你可以用 profile.userId 跟後端互動
  }
  main();
</script>
<script>
  const menuItems = [
  { id: 1, name: '蝦仁炒飯', price: 100, image: 'images/shrimp_rice.png' },
  { id: 2, name: '肉絲炒飯', price: 85, image: 'images/beef_rice.png' },
  { id: 3, name: '香腸炒飯', price: 100, image: 'images/sausage_rice.png' },
  { id: 4, name: '蛋炒飯', price: 75, image: 'images/egg_rice.png' },
  { id: 5, name: '蝦仁炒麵', price: 100, image: 'images/shrimp_noodle.png' },
  { id: 6, name: '蝦仁米苔目', price: 100, image: 'images/shrimp_rice_noodle.png' },
  { id: 7, name: '鹹豬肉蓋飯', price: 120, image: 'images/salted_pork_rice.png' },
  { id: 8, name: '鹹豬肉', price: 200, image: 'images/salted_pork.png' },
  { id: 9, name: '海帶芽蛋花湯', price: 20, image: 'images/soup.png' },
  { id: 10, name: '荷包蛋', price: 15, image: 'images/egg.png' },
];

  const menuQuantities = {};

  const menuDiv = document.getElementById('menu');

  function renderMenu() {
    menuDiv.innerHTML = '';
    menuItems.forEach(item => {
      menuQuantities[item.id] = 1; // 預設數量1
      const hasLargeOption = item.id >= 1 && item.id <= 7;

      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="item-name">${item.name}</div>
        <div class="item-price">價格：$${item.price}</div>
        ${hasLargeOption ? `
          <label>
            <input type="checkbox" id="large-${item.id}" />
            加大（+$20）
          </label>
        ` : ''}
        <div class="controls">
          <button onclick="changeMenuQty(${item.id}, -1)">－</button>
          <span id="menu-qty-${item.id}">1</span>
          <button onclick="changeMenuQty(${item.id}, 1)">＋</button>
        </div>
        <button class="add-to-cart" onclick="addToCart(${item.id})">加入購物車</button>
      `;
      menuDiv.appendChild(div);
    });
  }



  function changeMenuQty(id, delta) {
    const current = menuQuantities[id] || 1;
    menuQuantities[id] = Math.max(1, current + delta);
    document.getElementById(`menu-qty-${id}`).innerText = menuQuantities[id];
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart') || '{}');
    const totalCount = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
    const countEl = document.getElementById('cart-count');
    if (totalCount > 0) {
      countEl.style.display = 'block';
      countEl.textContent = totalCount;

      // 觸發數字跳動動畫
      countEl.classList.remove('bounce');
      void countEl.offsetWidth;
      countEl.classList.add('bounce');
    } else {
      countEl.style.display = 'none';
    }
  }

  function animateCartIcon() {
    const cartIcon = document.getElementById('cart-icon');
    cartIcon.classList.add('bump');
    setTimeout(() => {
      cartIcon.classList.remove('bump');
    }, 300);
  }

  function addToCart(id) {
    const qty = menuQuantities[id] || 1;
    if (qty <= 0) {
      alert('請先設定數量');
      return;
    }

    // 檢查是否加大：僅限 id 1~7 才有加大選項
    const isLarge = (id >= 1 && id <= 7) && document.getElementById(`large-${id}`)?.checked;

    // 複合 key：用 "1-large" 或 "1-normal" 來區分
    const key = isLarge ? `${id}-large` : `${id}-normal`;

    const cart = JSON.parse(localStorage.getItem('cart') || '{}');

    if (cart[key]) {
      cart[key] += qty;
    } else {
      cart[key] = qty;
    }

    localStorage.setItem('cart', JSON.stringify(cart));

    // 重設數量為1，不歸零
    menuQuantities[id] = 1;
    document.getElementById(`menu-qty-${id}`).innerText = '1';

    // 同步取消勾選「加大」選項（如果有）
    if (document.getElementById(`large-${id}`)) {
      document.getElementById(`large-${id}`).checked = false;
    }

    updateCartCount();
    animateCartIcon();
  }


  document.getElementById('cart-icon').addEventListener('click', () => {
    window.location.href = 'cart.html';
  });

  renderMenu();
  updateCartCount();
</script>

</body>
</html>
